buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven { url 'http://devrepo.kakao.com:8088/nexus/content/groups/public/' }
    // google maven added
    maven {
        url "https://maven.google.com"
        name "Google"
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile group: 'com.kakao.sdk', name: 'usermgmt', version: '1.7.1'
}
